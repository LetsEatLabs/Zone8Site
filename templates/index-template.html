{% extends base_template %}

{% block head %}
    {{ super() }}

    <style>
        .linklist-box {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            padding: 10px;
            margin: 0 auto;
        }

        .plantlink {
            box-sizing: border-box;
            max-width: 120px;
            padding: 10px;
            border: 1px solid #000;
            border-radius: 5px;
            text-align: center;
            margin-bottom: 10px;
            display: block;
            min-width: 0;
            flex-shrink: 1;
            padding-right: 5px;
            padding-left: 5px;
        }

        @media (min-width: 600px) {
        .linklist-box {
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }
        .plantlink {
            width: calc(50% - 12px);
            min-width: 0;
            flex-shrink: 1;
        }
        }

    </style>

{% endblock %}

{% block content%}

    <div class="linklist-box">
    {% for link in linklist %}
        <a class='plantlink' href="{{ linklist[link] }}">{{ link.title() }}</a>
    {% endfor %}
    </div>

{% endblock %}
